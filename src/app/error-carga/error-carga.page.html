<ion-content [fullscreen]="true" class="error-content">
  <div class="error-container">
    <br>
    <img src="assets/Img/error404.avif" alt="Error 404" class="error-image" />
    <h1 class="error-title">Oops, página no encontrada</h1>
    <p class="error-message">
      Lo sentimos, la página que buscas no existe o ha sido movida.
    </p>
    <ion-button expand="block" color="primary" routerLink="/home" class="error-button">
      Volver al inicio
    </ion-button>
  </div>
</ion-content>
