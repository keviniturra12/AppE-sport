<ion-header [translucent]="false" >
  <ion-toolbar>
    <ion-title >Fighting Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <!-- MOBA Game 1 -->
      <ion-col size="12">
        <ion-card class="custom-card">
          <img src="assets/Img/mk1.webp" alt="FG Game 1" />
          <ion-card-header>
            <ion-card-title class="game-title">Mortal Kombat 1</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <!-- MOBA Game 2 -->
      <ion-col size="12">
        <ion-card class="custom-card">
          <img src="assets/Img/dbz.jpg" alt="FG Game 2" />
          <ion-card-header>
            <ion-card-title class="game-title">Dragon Ball FighterZ</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <!-- MOBA Game 3 -->
      <ion-col size="12">
        <ion-card class="custom-card">
          <img src="assets/Img/street.jpeg" alt="FG Game 3" />
          <ion-card-header>
            <ion-card-title class="game-title">Street Fighter 6 </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón de volver a categorías -->
  <ion-button fill="clear" expand="block" [routerLink]="['/home']" class="back-to-categories-button">
    Volver a categorías
  </ion-button>
</ion-content>
