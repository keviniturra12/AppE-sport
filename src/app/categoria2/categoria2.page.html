<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FPS (First-Person Shooter)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FPS (First-Person Shooter)</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <img src="assets/Img/conter.png" alt="FPS Game 1">
          <ion-card-header>
            <ion-card-title>Counter-Strike</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Uno de los shooters más populares y competitivos.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card>
          <img src="assets/Img/overwatch.jpg" alt="FPS Game 2">
          <ion-card-header>
            <ion-card-title>Overwatch</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Shooter basado en héroes con habilidades únicas.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card>
          <img src="assets/Img/call.jpg" alt="FPS Game 3">
          <ion-card-header>
            <ion-card-title>Call of Duty</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Popular franquicia de shooters con una gran base de jugadores.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button fill="clear" expand="block" [routerLink]="['/home']" class="back-to-login-button">
    Volver a categorias
  </ion-button>
</ion-content>
