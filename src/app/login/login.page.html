<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-img src="assets/icon/favicon.png" alt="Logotipo"></ion-img>
    <h2>Bienvenido</h2>
    <form>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" class="login-button">Iniciar Sesión</ion-button>
    </form>

    <div class="extra-options">
      <ion-button fill="clear" [routerLink]="['/register']">Registrarse</ion-button>
      <ion-button fill="clear" [routerLink]="['/forgot-password']">Recuperar Contraseña</ion-button>
    </div>
  </div>
</ion-content>
