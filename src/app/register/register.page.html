<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <form (ngSubmit)="register()">
      <ion-item>
        <ion-input placeholder="RUT" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Nombres" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Apellidos" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-datetime
        display-format="DD/MM/YYYY"
        placeholder="Fecha de Nacimiento"
        presentation="date"
        [style.color]="'#dfefff'"
        [cancelText]="'Cancelar'"
        [doneText]="'Aceptar'">
      
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Correo" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Confirmar Contraseña" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" class="register-button">Registrarse</ion-button>
    </form>

    <ion-button fill="clear" expand="block" [routerLink]="['/login']" class="back-to-login-button">
      Volver al Login
    </ion-button>
  </div>
</ion-content>
